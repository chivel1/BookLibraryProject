<!DOCTYPE html>
<html lang="en">
    {% load static %}   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="login-page" class="container-fluid">
        <header>
            <h1><img src="{% static 'imagefolder/booklogo.png' %}" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="{% url 'user:dashboard' %}">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="{% url 'user:contact' %}">Contact</a></li>
                    <li><a href="{% url 'user:login' %}" id="login">Login</a></li>
                </ul>
                <div class="searchbar">
                    <input type="search" placeholder="Search your favourite book here">
                </div>
            </nav>
        </header>
        <form action="">
            {{forms}}
        </form>
        
        <footer class="text-center text-white py-4" style="background-color: rgb(164, 48, 232);">
            <p>Follow us on</p>
            <div class="social mb-3">
                <a href="#" class="px-2"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" class="px-2"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" class="px-2"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="#" class="px-2"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </div>
            <nav>
                <ul class="list-unstyled">
                    <li class="d-inline mx-2"><a href="{% url 'user:dashboard' %}" class="text-white">Home</a></li>
                    <li class="d-inline mx-2"><a href="#" class="text-white">About</a></li>
                    <li class="d-inline mx-2"><a href="{% url 'user:contact' %}" class="text-white">Contact</a></li>
                    <li class="d-inline mx-2"><a href="{% url 'user:login' %}" class="text-white">Login</a></li>
                </ul>
            </nav>
        </footer>
</div>
</body>
</html>
